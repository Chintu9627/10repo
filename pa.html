<!DOCTYPE html>
<html>

<head>
    <title>pattern attribute</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Flash Fuck</h1>
    <h2>pattern attribute</h2>
    <form action="#">
        <label for="userPass">Password:</label>
        <input type="text" 
               name="password" 
               id="userPass" 
               pattern="[A-Za-z]{3}" 
               title="3 letter Password">
        <input type="submit" value="submit">
    </form>
</body>

</html>
